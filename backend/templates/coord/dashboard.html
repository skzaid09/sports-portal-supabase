<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coordinator Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-warning">
    <div class="container">
      <a class="navbar-brand" href="#">Coordinator Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/coord/dashboard">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="/coord/logout">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h2>ðŸ“… Schedule Match</h2>
    <form id="scheduleForm">
      <div class="mb-3">
        <label class="form-label">Event</label>
        <input type="text" class="form-control" id="event" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Team 1</label>
        <input type="text" class="form-control" id="team1" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Team 2</label>
        <input type="text" class="form-control" id="team2" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Date</label>
        <input type="date" class="form-control" id="date" required>
      </div>
      <button type="submit" class="btn btn-warning w-100">Schedule Match</button>
    </form>

    <h2 class="mt-4">ðŸŽ® Matches</h2>
    <table class="table table-striped">
      <thead><tr><th>Event</th><th>Team 1</th><th>Team 2</th><th>Date</th><th>Status</th></tr></thead>
      <tbody>
        {% for match in matches %}
        <tr>
          <td>{{ match.event }}</td>
          <td>{{ match.team1 }}</td>
          <td>{{ match.team2 }}</td>
          <td>{{ match.date }}</td>
          <td>{{ match.status }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <script>
    document.getElementById('scheduleForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        event: document.getElementById('event').value,
        team1: document.getElementById('team1').value,
        team2: document.getElementById('team2').value,
        date: document.getElementById('date').value
      };
      const res = await fetch('/coord/api/schedule-match', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
      });
      if (res.ok) {
        alert('Match scheduled!');
        window.location.reload();
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
