<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-dark">
  <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
    <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
      <h3 class="text-center text-danger mb-4">üîê Admin Login</h3>
      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label text-white">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3 position-relative">
          <label for="password" class="form-label text-white">Password</label>
          <input type="password" class="form-control" id="password" required>
          <span class="position-absolute end-0 translate-middle-y me-3" style="cursor: pointer;" onclick="togglePassword()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
              <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM8 2.5a5.5 5.5 0 1 0 0 11 5.5 5.5 0 0 0 0-11zM8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0z"/>
              <path d="M8 4a2 2 0 1 0 0 4 2 2 0 0 0 0-4z"/>
            </svg>
          </span>
        </div>
        <input type="hidden" id="role" value="admin">
        <button type="submit" class="btn btn-danger w-100">Login</button>
      </form>
      <div id="error" class="mt-3 text-danger" style="display:none;"></div>
    </div>
  </div>

  <script>
    function togglePassword() {
      const pass = document.getElementById('password');
      const type = pass.getAttribute('type') === 'password' ? 'text' : 'password';
      pass.setAttribute('type', type);
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const role = document.getElementById('role').value;

      const res = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password, role })
      });

      const data = await res.json();

      if (data.success) {
        window.location.href = data.redirect;
      } else {
        document.getElementById('error').textContent = data.message;
        document.getElementById('error').style.display = 'block';
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
