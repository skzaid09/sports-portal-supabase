<!DOCTYPE html>
<html>
<head>
  <title>Single Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
  <h4>Single Player Registration</h4>
  <form method="post" action="/player/api/register-single">
    <input class="form-control mb-2" name="name" placeholder="Name" required>
    <input class="form-control mb-2" name="department" placeholder="Department" required>
    <input class="form-control mb-2" name="roll_no" placeholder="Roll No" required>
    <select class="form-control mb-3" name="sport">
      <option>100m Running</option>
      <option>Shot Put</option>
      <option>Long Jump</option>
    </select>
    <button class="btn btn-success w-100">Register</button>
  </form>
</div>

</body>
</html>
