<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Single Player Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="col-md-6 mx-auto">
    <h3 class="text-center mb-4">üßç Single Player Registration</h3>

    <form method="POST" action="/player/api/register-single">
      <div class="mb-3">
        <label>Name</label>
        <input type="text" class="form-control" name="name" required>
      </div>
      <div class="mb-3">
        <label>Department</label>
        <input type="text" class="form-control" name="department" required>
      </div>
      <div class="mb-3">
        <label>Roll No</label>
        <input type="text" class="form-control" name="roll_no" required>
      </div>
      <div class="mb-3">
        <label>Sport</label>
        <select class="form-select" name="sport" required>
          <option value="">Select Sport</option>
          <option>100m Running</option>
          <option>Shot Put</option>
          <option>Long Jump</option>
          <option>Badminton</option>
        </select>
      </div>

      <button class="btn btn-success w-100">Register</button>
    </form>

    <div class="text-center mt-3">
      <a href="/player/register">‚Üê Back</a>
    </div>
  </div>
</div>

</body>
</html>
