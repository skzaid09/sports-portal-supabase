<!DOCTYPE html>
<html>
<head>
  <title>Team Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
  <h4>Team Registration</h4>
  <form method="post" action="/player/api/register-team">
    <input class="form-control mb-2" name="team_name" placeholder="Team Name" required>
    <input class="form-control mb-2" name="department" placeholder="Department" required>
    <select class="form-control mb-3" name="sport">
      <option>Cricket</option>
      <option>Football</option>
      <option>Volleyball</option>
    </select>
    <button class="btn btn-primary w-100">Register Team</button>
  </form>
</div>

</body>
</html>
