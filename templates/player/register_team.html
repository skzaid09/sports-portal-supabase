<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="col-md-7 mx-auto">
    <h3 class="text-center mb-4">ü§ù Team Registration</h3>

    <form id="teamForm">
      <div class="mb-3">
        <label>Team Name</label>
        <input type="text" id="team_name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Department</label>
        <input type="text" id="department" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Sport</label>
        <select id="sport" class="form-select" required>
          <option value="">Choose</option>
          <option>Cricket</option>
          <option>Football</option>
          <option>Volleyball</option>
        </select>
      </div>

      <h5>Team Members</h5>
      <div id="players">
        <div class="row mb-2">
          <div class="col"><input placeholder="Player Name" class="form-control"></div>
          <div class="col"><input placeholder="Roll No" class="form-control"></div>
        </div>
      </div>

      <button type="button" onclick="addPlayer()" class="btn btn-outline-primary mb-3">+ Add Player</button>
      <button type="submit" class="btn btn-success w-100">Register Team</button>
    </form>

    <div class="text-center mt-3">
      <a href="/player/register">‚Üê Back</a>
    </div>
  </div>
</div>

<script>
function addPlayer(){
  const div = document.createElement('div');
  div.className="row mb-2";
  div.innerHTML=`
    <div class="col"><input placeholder="Player Name" class="form-control"></div>
    <div class="col"><input placeholder="Roll No" class="form-control"></div>
  `;
  document.getElementById('players').appendChild(div);
}
</script>

</body>
</html>
