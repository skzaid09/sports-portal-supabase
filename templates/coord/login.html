<!DOCTYPE html>
<html>
<head>
  <title>Coordinator Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5 col-md-4">
  <h3 class="text-center mb-4">Coordinator Login</h3>

  <form method="POST">
    <div class="mb-3">
      <label>Username</label>
      <input type="text" name="username" class="form-control" required>
    </div>

    <div class="mb-3 position-relative">
      <label>Password</label>
      <input type="password" id="coordPassword" name="password" class="form-control" required>
      <span onclick="togglePassword('coordPassword', this)"
            style="position:absolute; right:10px; top:38px; cursor:pointer;">üëÅÔ∏è</span>
    </div>

    <button class="btn btn-primary w-100">Login</button>
  </form>
</div>

<script>
function togglePassword(fieldId, icon) {
  const field = document.getElementById(fieldId);
  field.type = field.type === "password" ? "text" : "password";
}
</script>

</body>
</html>
