<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>College Sports Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa, #e2e8f0);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .portal-card {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .portal-title {
      font-size: 1.8rem;
      font-weight: bold;
    }

    .qr-img {
      width: 220px;
      max-width: 80%;
      margin: 20px auto;
    }

    .portal-btn {
      font-size: 1.1rem;
      padding: 12px;
      border-radius: 12px;
    }

    @media (max-width: 576px) {
      .portal-title {
        font-size: 1.5rem;
      }
      .portal-card {
        padding: 1.5rem;
      }
    }
  </style>
</head>

<body>

<div class="portal-card">
  <div class="portal-title mb-2">üèÜ College Sports Portal</div>
  <p class="text-muted">Scan QR or tap below</p>

  <img src="data:image/png;base64,{{ qr_code }}" class="qr-img" alt="QR Code">

  <a href="{{ portal_url }}" class="btn btn-primary portal-btn w-100 mt-3">
    Enter Sports Portal
  </a>
</div>

</body>
</html>
